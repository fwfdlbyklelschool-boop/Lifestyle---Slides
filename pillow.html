
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Smarter - Premium Presentation</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        :root { --p-accent: #6366f1; --p-accent-glow: rgba(99, 102, 241, 0.5); --p-dark: #09090b; --p-glass: rgba(255, 255, 255, 0.05); }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Inter', sans-serif; background: #000; color: #fff; overflow: hidden; height: 100vh; }
        .slide-container { position: relative; width: 100%; height: 100%; }
        .slide { position: absolute; top: 0; left: 0; width: 100%; height: 100%; display: none; opacity: 0; transition: opacity 0.6s cubic-bezier(0.4, 0, 0.2, 1); flex-direction: column; justify-content: center; align-items: center; padding: 40px; background: var(--p-dark); text-align: center; }
        .slide.active { display: flex; opacity: 1; }
        
        /* Shared UI Elements */
        h1 { font-size: 4rem; font-weight: 700; letter-spacing: -2px; background: linear-gradient(180deg, #fff, #a1a1aa); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 20px; }
        h2 { font-size: 1.5rem; color: #a1a1aa; font-weight: 400; margin-bottom: 30px; letter-spacing: 1px; }
        .glass-card { background: var(--p-glass); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); border-radius: 30px; padding: 40px; max-width: 900px; width: 100%; margin: 0 auto; box-shadow: 0 20px 50px rgba(0,0,0,0.3); }
        .badge { display: inline-block; padding: 8px 20px; background: var(--p-accent); border-radius: 20px; font-size: 0.8rem; font-weight: 600; text-transform: uppercase; margin-bottom: 20px; letter-spacing: 1px; }
        
        /* Animations */
        .orb { position: absolute; border-radius: 50%; filter: blur(100px); opacity: 0.4; animation: float 10s infinite; z-index: 0; pointer-events: none; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-40px); } }
        
        /* Specific Styles */
        .scent-tags { display: flex; gap: 15px; justify-content: center; margin-top: 20px; }
        .scent-tag { background: rgba(255,255,255,0.1); padding: 10px 20px; border-radius: 15px; font-size: 0.9rem; }
        
        /* Nav */
        .nav-controls { position: fixed; bottom: 30px; right: 30px; display: flex; gap: 15px; z-index: 100; }
        .btn { background: var(--p-glass); border: 1px solid rgba(255,255,255,0.2); color: #fff; padding: 12px 24px; border-radius: 12px; cursor: pointer; backdrop-filter: blur(10px); transition: all 0.3s; font-weight: 600; }
        .btn:hover { background: rgba(255,255,255,0.1); }
        .slide-num { position: fixed; bottom: 30px; left: 30px; color: #52525b; font-size: 0.9rem; }
        
        /* Hide scrollbars */
        ::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>
    <div class="slide-container" id="p-container"></div>
    
    <div class="nav-controls">
        <button class="btn" onclick="changeSlide(-1)">Prev</button>
        <button class="btn" onclick="changeSlide(1)">Next</button>
    </div>
    <div class="slide-num" id="slide-count">1 / 14</div>

        let currentSlide = 0;
        const container = document.getElementById('p-container');
        const count = document.getElementById('slide-count');

        function init() {
            slidesData.forEach((s, i) => {
                const div = document.createElement('div');
                div.className = 'slide' + (i === 0 ? ' active' : '');
                div.id = 's-' + (i + 1);
                div.innerHTML = '<div class="orb" style="top:-10%;left:-10%;width:40vw;height:40vw;background:radial-gradient(circle, var(--p-accent-glow) 0%, transparent 70%)"></div>' + s.content;
                container.appendChild(div);
            });
            updateNav();
        }

        function changeSlide(dir) {
            const slides = document.querySelectorAll('.slide');
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + dir + slides.length) % slides.length;
            slides[currentSlide].classList.add('active');
            updateNav();
        }

        function updateNav() {
            count.innerText = (currentSlide + 1) + ' / ' + slidesData.length;
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowRight') changeSlide(1);
            if (e.key === 'ArrowLeft') changeSlide(-1);
            if (e.key === 'Escape') window.location.href = 'index.html';
        });

        init();
    </script>
